# Configuration for the parameter grid with sampling controls and metadata

grid_version: "1.1.0"

sampling:
  method: "latin_hypercube"  # Options: full, random, latin_hypercube
  max_rows: 30               # Caps the number of combinations before expansion
  seed: 42                   # Ensures reproducibility of sampled grids

atmosphere:
  teff:
    min: 5000
    max: 6250
    step: 250
  logg:
    values: [3.5, 4.0, 4.5, 5.0]
  feh:
    distribution:
      type: gaussian
      mean: -0.1
      sigma: 0.2
      count: 12
  t_value: ["00", "01", "02", "05"]

abundance:
  a:
    values: ["+0.00", "+0.10", "+0.20"]
  c:
    distribution:
      type: gaussian
      mean: 0.0
      sigma: 0.05
      count: 6
  n: {values: ["+0.00"]}
  o: {values: ["+0.00"]}
  r: {values: ["+0.00"]}
  s: {values: ["+0.00"]}

synthesis:
  lam_min: 6000
  lam_max: 6100
  lam_step: 0.01

turbvel: "01"
output_mode: "Flux"
mode: "1D"
calculation_mode: "LTE"
